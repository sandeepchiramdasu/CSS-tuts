<!DOCTYPE html>
<html>
    <head>
        <style>
            div.static {
            position: static;
            border: 3px solid #73AD21;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>position: static</h1>
            <strong>HTML elements are positioned static by default</strong>
            <p>An element with position: static; is not positioned in any special way;
                it is always positioned according to the normal flow of the page:</p>

        <div class="static">
            This div element has position: static; 
        </div>
                  
        </div>
    </body>
</html>
