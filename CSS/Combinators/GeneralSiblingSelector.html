<!DOCTYPE html>
<html>
<head>
    <style>
        div ~ p {
        background-color: rgb(0, 217, 255);
        }
        .sibling{
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>General Sibling Selector</h1>

    <p class="sibling">The general sibling selector selects all elements that are siblings of a specified element.
        The following example selects all <b>P</b> elements that are siblings of <b>div</b> elements:</p> 

    <p>Paragraph 1.</p>

    <div>
    <p>Paragraph 2.</p>
    </div>

    <p>Paragraph 3.</p>
    <code>Some code.</code>
    <p>Paragraph 4.</p>
    
</body>
</html>
