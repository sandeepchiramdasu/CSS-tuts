<!DOCTYPE html>
<html>
<head>
    <style>
        * {
          text-align: center;
          color: rgb(157, 55, 11);
        }
        </style>
</head>
<body>
    <div>
        
        <h1>Hello world!</h1>

        <p>And me!</p>

    </div>
</body>
</html>
