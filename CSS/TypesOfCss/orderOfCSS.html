<body style="background-color: lavender">

<h1>Multiple Styles Will Cascade into One</h1>

<p>Here, the background color of the page is set with <i>inline CSS, </i>
    and also with an <b>internal CSS, </b>and also with an <strong>external CSS.</strong></p>

<b>But lavender appears on Browser because of Order of CSS</b><br>

<i>Order Of CSS</i>

<ol>
    <li>Inline CSS</li>
    <li>Internal CSS</li>
    <LI>External CSS</LI>
</ol>

</body>
