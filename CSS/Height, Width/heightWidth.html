<!DOCTYPE html>
<html>
<head>
    <style>
        div.one {
            height: 50px;
            width: 100%;
            border: 1px solid #4CAF50;
        }
        div.two{
            height: 200px;
            width: 50%;
            background-color: lightsalmon;
        }
    </style>
</head>
<body>
    <div class="container">

        <h2>CSS height and width properties</h2>

        <div class="one">This div element has a height of 50 pixels and
             a width of 100%.</div>
        
        <h2>Set the height and width of an element</h2>

        <div class="two">This div element has a height of 200px and a width of 50%.</div>
    </div>
</body>
</html>
